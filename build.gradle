plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.7' // Spring Boot Plugin
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Dependency Management Plugin
}

group = 'com.github.srilaxmi.com'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.28'
    implementation 'org.slf4j:slf4j-api:1.7.32'

    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.rest-assured:json-path:4.4.0'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}